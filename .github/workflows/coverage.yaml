name: Coverage

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: "3.10"
          cache: true
      - name: Install dependencies
        run: pdm install --no-lock
      - name: Run tests
        run: pdm coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
